<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hehe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        h1 {
            font-size: 50px;
            color: #FF5F6D;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards, 
                       pulse 3s ease-in-out infinite;
            z-index: 2; /* Agar tetap berada di depan gambar-gambar */
            position: relative;
        }

        .random-photo {
            width: 100px;
            height: 100px;
            position: absolute;
            animation: moveRandom 10s linear infinite;
            z-index: 1;
            border-radius: 10px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes moveRandom {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 50%;
                left: 25%;
            }
            50% {
                top: 80%;
                left: 60%;
            }
            75% {
                top: 20%;
                left: 70%;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 40px; /* Sesuaikan ukuran font untuk tampilan mobile */
            }

            .random-photo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <h1>love youuuuu </h1>

    <!-- Tambahkan gambar random -->
    <img src="images/foto1.png" alt="random" class="random-photo" style="top: 10%; left: 10%;">
    <img src="images/foto1.png" alt="random" class="random-photo" style="top: 20%; left: 70%;">
    <img src="images/foto1.png" alt="random" class="random-photo" style="top: 60%; left: 30%;">
    <img src="images/foto1.png" alt="random" class="random-photo" style="top: 70%; left: 80%;">
    <img src="images/foto1.png" alt="random" class="random-photo" style="top: 50%; left: 50%;">

</body>
</html>
