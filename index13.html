<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffc0cb; /* Warna background pink */
            color: #444;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff1493; /* Warna pink lebih cerah */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #ff69b4;
            transform: scale(1.1); /* Efek memperbesar saat hover */
        }

        /* Media query untuk layar kecil (ponsel) */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            .button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        /* Gaya untuk pesan loading */
        .loading-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #000000;
        }
    </style>
</head>
<body>

    <h1>masih belum</h1>
    <p>Lanjut gak nih?</p>
    <a href="#" class="button" id="nextButton">Next</a>
    <p class="loading-message" id="loadingMessage">sabar ye lagi loading nih...</p>

    <script>
        document.getElementById('nextButton').addEventListener('click', function(event) {
            event.preventDefault(); // Mencegah pengalihan langsung

            // Menampilkan pesan loading
            var loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'block';

            // Setelah 5 detik, lanjutkan ke halaman berikutnya
            setTimeout(function() {
                window.location.href = 'index14.html'; // Ganti dengan halaman yang diinginkan
            }, 5000); // 5 detik
        });
    </script>

</body>
</html>
